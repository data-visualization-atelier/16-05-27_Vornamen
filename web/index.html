<!DOCTYPE html>

	<title>Letters in Zurich Baby Names</title>

	<script type="text/javascript" src="index.js"></script>

<body>
	<header>Zurich Baby Names Starting with <span>?</span></header>
	<div id="filter">
		<span id="all" class="selected">All</span>
		<span id="female">Female</span>
		<span id="male">Male</span>
	</div>
	<svg></svg>

	<div id="sidebar">
		<div id="description" class="text">In Zurich in 2015 most baby girls got a name starting with the letter <span>A</span>. Names beginning with <span>L</span> were most popular for boys. Over the last 22 year names beginning with <span>L</span> and <span>E</span> became more frequent, while letters <span>S</span> and <span>D</span> lost popularity.</div>
	</div>
